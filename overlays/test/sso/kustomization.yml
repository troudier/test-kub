namePrefix: upsell-crm-
nameSuffix:  -test
namespace: upsell-crm-test

resources:
  - ../../../base/sso/
  - ./resources/ingress-route.yml

components:
  - ../../../components/database/
  
images:
    - name: sso
      newName: rg.fr-par.scw.cloud/azko-upsell/test-sso
      newTag: develop-latest
#      newTag: $BUILD_SOURCEBRANCHNAME-$BUILD_BUILDID
      
      
configMapGenerator:
- name: sso-configuration
  behavior: merge
  literals:
      - APP_ENV=$APP_ENV
#  - APP_ENV=test
#  - APP_VERSION=demo
#  - APP_VERSION=$BUILD_SOURCEBRANCHNAME
  options:
    disableNameSuffixHash: true
    
configMapGenerator:
- name: database-configuration
  behavior: merge
  env: ./resources/.env
  literals:
      - APP_ENV=$APP_ENV
#  - APP_ENV=test
#  - APP_VERSION=demo
#  - APP_VERSION=$BUILD_SOURCEBRANCHNAME
  options:
    disableNameSuffixHash: true