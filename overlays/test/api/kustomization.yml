namePrefix: upsell-crm-
nameSuffix:  -test
namespace: upsell-crm-test

resources:
  - ../../../base/api/
  - ./resources/ingress-route.yml
  
images:
    - name: api
      newName: rg.fr-par.scw.cloud/azko-upsell/$IMAGE_NAME
      newTag: $IMAGE_TAG
      
configMapGenerator:
- name: api-configuration
  behavior: merge
  env: ./resources/.env
  literals:
  - APP_VERSION=$BUILD_SOURCEBRANCH-$BUILD_ID
  - PARAM2=val2
  options:
    disableNameSuffixHash: true
    
