namePrefix: upsell-crm-
nameSuffix:  -test
namespace: upsell-crm-test

resources:
  - ../../../base/api/
  - ./resources/ingress-route.yml
  
images:
    - name: api
      newName: rg.fr-par.scw.cloud/azko-upsell/$API_IMAGE
      newTag: $API_IMAGE_TAG
      
configMapGenerator:
- name: api-configuration
  behavior: merge
  env: ./resources/.env
  options:
    disableNameSuffixHash: true
    
