apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: api
          ports:
            - containerPort: 80
          envFrom:
            # The ConfigMap we want to use
            - configMapRef:
                name: api-configuration
          env:
            - 
      imagePullSecrets:
        - name: registry-secret
#      volumes:
#        - name: config
#          configMap:
#            name: api-configuration
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: api